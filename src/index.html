<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳座位搜尋系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
            h1 {
                @apply text-4xl font-bold;
            }
            h2 {
                @apply text-2xl font-semibold;
            }
            p {
                @apply text-base;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-slate-800 mb-2">餐廳座位搜尋系統</h1>
            <p class="text-slate-600">輸入短ID或桌號來搜尋座位資訊</p>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="搜尋短ID或桌號..."
                    class="w-full pl-12 pr-12 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                />
                <button
                    id="clearBtn"
                    class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 transition-colors hidden"
                >
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Add Seat Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-slate-700 mb-4">新增座位</h2>
            <form id="addSeatForm" class="flex flex-col sm:flex-row gap-3">
                <input
                    type="text"
                    id="shortIdInput"
                    placeholder="短ID (例: A1B2)"
                    class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                />
                <input
                    type="text"
                    id="tableNumberInput"
                    placeholder="桌號 (例: 101)"
                    class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                />
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 whitespace-nowrap"
                >
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    新增座位
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-slate-700">搜尋結果</h2>
                <span id="resultCount" class="text-slate-500">共 0 筆結果</span>
            </div>
            <div id="seatList" class="space-y-3">
                <!-- Seat items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // 資料儲存
        let seats = [
            { id: '1', shortId: 'A1B2', tableNumber: '101' },
            { id: '2', shortId: 'C3D4', tableNumber: '102' },
            { id: '3', shortId: 'E5F6', tableNumber: '201' },
            { id: '4', shortId: 'G7H8', tableNumber: '202' },
            { id: '5', shortId: 'I9J0', tableNumber: '301' },
        ];

        // 從 localStorage 載入資料
        function loadSeats() {
            const savedSeats = localStorage.getItem('restaurantSeats');
            if (savedSeats) {
                seats = JSON.parse(savedSeats);
            }
        }

        // 儲存資料到 localStorage
        function saveSeats() {
            localStorage.setItem('restaurantSeats', JSON.stringify(seats));
        }

        // 高亮搜尋關鍵字
        function highlightText(text, query) {
            if (!query.trim()) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="bg-yellow-200 text-slate-900">$1</span>');
        }

        // 渲染座位列表
        function renderSeats(searchQuery = '') {
            const seatList = document.getElementById('seatList');
            const resultCount = document.getElementById('resultCount');
            
            // 過濾座位
            const filteredSeats = seats.filter(seat => {
                if (!searchQuery.trim()) return true;
                const query = searchQuery.toLowerCase();
                return seat.shortId.toLowerCase().includes(query) || 
                       seat.tableNumber.toLowerCase().includes(query);
            });

            // 更新計數
            resultCount.textContent = `共 ${filteredSeats.length} 筆結果`;

            // 清空列表
            seatList.innerHTML = '';

            // 如果沒有結果
            if (filteredSeats.length === 0) {
                seatList.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="h-12 w-12 text-slate-300 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        <p class="text-slate-500">沒有找到符合的座位</p>
                        <p class="text-slate-400">請嘗試其他搜尋關鍵字</p>
                    </div>
                `;
                return;
            }

            // 渲染每個座位
            filteredSeats.forEach(seat => {
                const seatItem = document.createElement('div');
                seatItem.className = 'flex items-center gap-4 p-4 border border-slate-200 rounded-lg hover:border-blue-300 hover:shadow-sm transition-all';
                seatItem.innerHTML = `
                    <div class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center gap-4">
                            <div>
                                <div class="text-slate-500 mb-1">短ID</div>
                                <div class="text-slate-900">
                                    ${highlightText(seat.shortId, searchQuery)}
                                </div>
                            </div>
                            <div class="h-8 w-px bg-slate-200"></div>
                            <div>
                                <div class="text-slate-500 mb-1">桌號</div>
                                <div class="text-slate-900">
                                    ${highlightText(seat.tableNumber, searchQuery)}
                                </div>
                            </div>
                        </div>
                    </div>
                    <button 
                        class="text-red-500 hover:text-red-700 transition-colors p-2"
                        onclick="deleteSeat('${seat.id}')"
                        title="刪除座位"
                    >
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                seatList.appendChild(seatItem);
            });
        }

        // 刪除座位
        function deleteSeat(id) {
            if (confirm('確定要刪除這個座位嗎？')) {
                seats = seats.filter(seat => seat.id !== id);
                saveSeats();
                const searchInput = document.getElementById('searchInput');
                renderSeats(searchInput.value);
            }
        }

        // 新增座位
        function addSeat(shortId, tableNumber) {
            const newSeat = {
                id: Date.now().toString(),
                shortId: shortId.trim(),
                tableNumber: tableNumber.trim()
            };
            seats.push(newSeat);
            saveSeats();
            renderSeats();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSeats();
            renderSeats();

            // 搜尋輸入
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');

            searchInput.addEventListener('input', function() {
                renderSeats(this.value);
                clearBtn.classList.toggle('hidden', !this.value);
            });

            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                renderSeats();
                clearBtn.classList.add('hidden');
                searchInput.focus();
            });

            // 表單提交
            const addSeatForm = document.getElementById('addSeatForm');
            const shortIdInput = document.getElementById('shortIdInput');
            const tableNumberInput = document.getElementById('tableNumberInput');

            addSeatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                addSeat(shortIdInput.value, tableNumberInput.value);
                shortIdInput.value = '';
                tableNumberInput.value = '';
                shortIdInput.focus();
            });
        });

        // 使 deleteSeat 函數全域可用
        window.deleteSeat = deleteSeat;
    </script>
</body>
</html>
